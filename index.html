<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MaroX Restaurant</title>
  <link rel="icon" type="image/png" href="that.png">
  <style>
    * {margin:0;padding:0;box-sizing:border-box;font-family:"Poppins",sans-serif;}
    body {
      background:#000;
      overflow:hidden;
    }

    header {
      position:relative;
      width:100%;
      height:100vh;
      overflow:hidden;
    }

    header img {
      position:absolute;
      width:100%;
      height:100%;
      object-fit:cover;
      top:0;
      left:0;
      z-index:0;
    }

    nav {
      position:absolute;
      top:5%;
      left:50%;
      transform:translateX(-50%);
      display:flex;
      gap:35px;
      z-index:2;
    }

    nav button {
      background:rgba(0,0,0,0.4);
      color:#f1c27d;
      border:2px solid #d4a96b;
      padding:10px 25px;
      border-radius:25px;
      font-size:16px;
      font-weight:500;
      cursor:pointer;
      transition:all .3s ease;
      backdrop-filter: blur(4px);
    }

    nav button:hover {
      background:#d4a96b;
      color:#000;
      transform:scale(1.05);
      box-shadow:0 0 15px rgba(212,169,107,0.6);
    }

    footer {
      background:#111;
      color:#aaa;
      text-align:center;
      font-size:14px;
      padding:15px 0;
      z-index:3;
      position:relative;
    }
  </style>
</head>
<body>
  <header>
    <!-- خلفية الموقع -->
    <img src="maro.png" alt="restaurant background">

    <!-- أزرار حقيقية فوق الصورة -->
    <nav>
      <button id="btnHome">Home</button>
      <button id="btnAbout">About</button>
      <button id="btnJuices">Juices Menu</button>
      <button id="btnFood">Food Menu</button>
    </nav>
  </header>

  <footer>
    © 2025 MaroX — All Rights Reserved
  </footer>

<script>
    document.getElementById("btnHome").onclick   = () => window.location.href = "home.html";
    document.getElementById("btnAbout").onclick  = () => window.location.href = "about.html";
    document.getElementById("btnFood").onclick   = () => window.location.href = "food.html";
    document.getElementById("btnJuices").onclick = () => window.location.href = "juices.html";
  </script>

</body>
</html>
</body>
</html>
