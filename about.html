<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>About | MaroX Restaurant</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #0e0e0e;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .image-container {
      width: 90%;
      max-width: 1000px;
      height: 550px;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 0 40px rgba(212,169,107,0.4);
    }

    .image-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    a {
      margin-top: 30px;
      text-decoration: none;
      color: #d4a96b;
      border: 2px solid #d4a96b;
      padding: 10px 25px;
      border-radius: 25px;
      transition: 0.3s;
    }

    a:hover {
      background: #d4a96b;
      color: #000;
      transform: scale(1.05);
    }

    footer {
      position: absolute;
      bottom: 20px;
      color: #aaa;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <div class="image-container">
    <img src="he.jpg" alt="About Image" />
  </div>

  <a href="index.html">⬅ Back to Main Page</a>

  <footer>
    © 2025 MaroX — All Rights Reserved
  </footer>

</body>
</html>
