<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Food Menu | MaroX Restaurant</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #0e0e0e;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .image-container {
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }

    .image-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    a {
      position: absolute;
      bottom: 30px;
      text-decoration: none;
      color: #d4a96b;
      border: 2px solid #d4a96b;
      padding: 10px 25px;
      border-radius: 25px;
      transition: 0.3s;
      z-index: 2;
    }

    a:hover {
      background: #d4a96b;
      color: #000;
      transform: scale(1.05);
    }

    footer {
      position: absolute;
      bottom: 10px;
      color: #aaa;
      font-size: 0.9rem;
      z-index: 1;
    }
  </style>
</head>
<body>

  <div class="image-container">
    <img src="she.png" alt="Food Menu Background">
  </div>

  <a href="index.html">⬅ Back to Main Page</a>

  <footer>
    © 2025 MaroX — All Rights Reserved
  </footer>

</body>
</html>
